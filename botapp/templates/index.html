{% extends 'base.html' %}

{% block content %}


<div class="row justify-content-center h-100">
    <div class="col-md-8 col-xl-6 chat">
        <div class="card">
            <div class="card-body msg_card_body">
                <div class="d-flex justify-content-start mb-4">
                    <div class="img_cont_msg">
                        <img src="{{url_for('static', filename='assets/img/grandpy.png')}}"
                             class="rounded-circle user_img_msg">
                    </div>
                    <div class="msg_cotainer">
                        Bonjour, comment puis je t'aider ?
                    </div>
                </div>
                <div class="d-flex justify-content-end mb-4">
                    <div class="msg_cotainer_send">
                        Hi Khalid i am good tnx how about you?
                    </div>
                    <div class="img_cont_msg">
                        <img src="{{url_for('static', filename='assets/img/user.png')}}"
                             class="rounded-circle user_img_msg">
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="input-group">
                    <div class="input-group-append">
                        <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
                    </div>
                    <textarea name="" class="form-control type_msg" placeholder="Salut GrandPy ! Est-ce que tu connais l'adresse ...?"></textarea>
                    <div class="input-group-append">
                        <a class="btn btn-primary btn-xl" href="#">Envoyer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
